<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Quản lý đơn hàng</h5>
            <!-- <section class="FilterProject">
                <div class="textFilterProj">
                    <div class="addProjectList">
                        <a href="#/category/order/create" class="mg-l-9"><i class="fa fa-plus-circle"
                            aria-hidden="true"></i> Thêm mới</a>
                    </div>
                </div>
            </section> -->
            <div class="grid formgrid" [formGroup]="fOrder">
                <!-- <div class="textFilterProj col-4">
                    <span>Tìm kiếm</span>
                    <div class="formSearchText w-100">
                        <input type="text" placeholder="Tìm kiếm theo mã, tên tòa nhà... " name="searchProject" [(ngModel)]="search" 
                        (keyup.Enter)="onSearch($event)" (keyup)="isInputEmpty = search === ''" value="" class="StextSingle_Project" [ngModelOptions]="{standalone: true}">
                        <button class="iconbtnSearch"  *ngIf="!isInputEmpty"><span class="pi pi-times mg-t-10" style="font-size: 1rem" (click)="onClearInput()"></span></button>
                    </div>
                </div> -->
                <div class="textFilterProj mg-select col-6">
                    <p-dropdown
                        [options]="lstStatus"
                        placeholder="Trạng thái"
                        emptyMessage="Không có dữ liệu."
                        [showClear]="true"
                        formControlName="Status"
                        optionLabel="name"
                        optionValue="code"
                        (onChange)="onSelect($event)">
                    </p-dropdown>
                </div>
            </div>            
            <p-table 
                [value]="lstOrder"
                [paginator]="true"
                [rows]="filterParrams.size"
                [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10, 25, 50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 5%">Stt</th>
                        <th style="width: 20%">Tên đơn</th>
                        <th style="width: 20%">Địa chỉ</th>
                        <th style="width: 20%">Ghi chú</th>
                        <th style="width: 20%">Mã giảm giá</th>
                        <th style="width: 15%">Thao tác</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-order let-rowIndex="rowIndex">
                    <tr>
                        <td>{{ rowIndex + 1 }}</td>
                        <td>{{ order.orderLines }}</td>
                        <td>{{ order.orderLines }}</td>
                        <td>{{ order.orderLines }}</td>
                        <td>{{ order.orderLines }}</td>
                        <!-- <td>{{ order.startDate ? (order.startDate | date: 'dd/MM/yyyy') : '' }} - {{ order.startDate ? (order.startDate | date:'shortTime') : '' }}</td>
                        <td>{{ order.endDate ? (order.endDate | date: 'dd/MM/yyyy') : '' }} - {{ order.endDate ? (order.endDate | date:'shortTime') : '' }}</td>                 -->
                        <!-- <td>
                            <span *ngIf="order.active==true"><i class="pi pi-check" style="color: rgb(25, 25, 184);"></i></span>
                            <span *ngIf="order.active==false"><i class="pi pi-times" style="color:red"></i></span>
                        </td> -->
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" routerLink="/category/order/upload/{{order.id}}"></button>
                            <button pButton pRipple icon="pi pi-unlock" class="p-button-rounded p-button-success mr-2" (click)="activePromotion(order.id)"></button>
                            <button pButton pRipple icon="pi pi-lock" class="p-button-rounded  mr-2" (click)="deadactivePromotion(order.id)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="onDelete(order)"></button>
                        </td>
                    </tr>
                </ng-template>
                <!-- <ng-template pTemplate="paginatorleft">
                    <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                </ng-template>
                <ng-template pTemplate="paginatorright">
                    <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                </ng-template> -->
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No customers found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-toast></p-toast>
<p-confirmDialog class="custom-toast"></p-confirmDialog>
