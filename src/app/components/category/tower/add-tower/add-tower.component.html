<div class="grid">
    <div class="col-12">
        <div class="card" [formGroup]="fTower">
            <h5>
                {{ itemTower ? 'Thêm mới tòa nhà' : 'Xem chi tiết tòa nhà' }}
            </h5>

            <div class="grid formgrid" >
                <div class="col-12">
                    <div class="field p-fluid">
                        <label for="txtDistrict">Khu đô thị</label>
                        <p-dropdown
                            [options]="lstProjectName" 
                            placeholder="Khu đô thị" 
                            emptyMessage="Không có dữ liệu."
                            [showClear]="true" 
                            formControlName="Name" 
                            optionLabel="Name"
                            optionValue="ProjectId">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-6">
                    <div class="field p-fluid">
                        <label for="txtCode">Mã tòa nhà</label>
                        <input id="txtCode" type="text" pInputText formControlName="Code">
                    </div>
                </div>
                <div class="col-6">
                    <div class="field p-fluid">
                        <label for="txtName">Tên hiển thị
                            <span class=""></span>
                        </label>
                        <input id="txtName" type="text" pInputText formControlName="Name">
                        
                    </div>
                </div>
                <div class="col-6">
                    <div class="field p-fluid">
                        <label for="txtPersonContact">Người liên hệ</label>
                        <input id="txtName" type="text" pInputText formControlName="PersonContact">
                        
                    </div>
                </div>
                <div class="col-6">
                    <div class="field p-fluid">
                        <label for="txtPhoneContact">Số điện thoại liên hệ</label>
                        <input id="txtPhoneContact" type="text" pInputText formControlName="PhoneContact">
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="field p-fluid">
                        <div>
                            <label for="txtAddress">Mô tả</label>
                        </div>
                        <textarea id="txtNote" class="w-100" rows="5" pInputTextarea formControlName="Note"></textarea>
                    </div>
                </div>

                <div class="col-12 p_float_right">
                    <button pButton pRipple type="button" label="Quay lại" class="p-button-outlined p-button-secondary mr-2">
                        <span class="pi pi-angle-left"></span>
                    </button>
                    <p-button label="Thêm mới" icon="pi pi-plus" [loading]="loading[0]" (onClick)="onSubmit()"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
